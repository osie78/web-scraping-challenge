<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <style>
    body {
      background-color: rgb(0, 0, 0);
    }

    p {
      color: rgb(243, 243, 247);
    }

    h3 {
      color: yellowgreen
    }

    a {
      color: limegreen
    }

    div {
      color: rgb(255, 0, 0)
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Add Jumbotron to Header -->
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <!-- Add a button to activate scraping script -->
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get the lastest data</a></p>
    </div>

    <!-- Add section for Mars News -->
    <div class="row" id="mars-news">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h2>Latest Mars News</h2> <br>
            <h3 class="media-heading">{{ scrape_dict.news_title }}</h3>
            <p>{{ scrape_dict.news_paragraph }}</p>
          </div>
        </div>

      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <img src="{{scrape_dict.featured_image }}" class="img-thumbnail" alt="Responsive image" />
        </div>
      </div>


      <div class="col-md-4">
      <h3>Mars Facts</h3>
      <div style="max-width: 450px; max-height: 150px; font-size: 15px; margin-bottom: 65px;">
          {{ mars.facts|safe}}
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>


        {% for x in scrape_dict.hemispheres %}
        <div class="col-md-6">
          <div class="thumbnail">
            <img src="{{x.img_url}}" alt="...">
            <div class="caption">
              <h3>{{x.title}}</h3>
            </div>
          </div>
          </div>
        {% endfor %}  
      </div>
    </div>


</body>

</html>
